<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ninja Sorting game</title>
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { 
  margin: 4px 3px 3px 3px;
   }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
  $( function() 
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
 <!-- putting the ninja image in a list in order --> 
<ul id="sortable">
  <li><img class="ui-state-default" src ="sort1.png"> </li>
  <li><img class="ui-state-default" src ="sort2.png"></li>
  <li><img class="ui-state-default" src ="sort3.png"> </li>
  <li><img class="ui-state-default" src ="sort4.png"></li>
  <li><img class="ui-state-default" src ="sort5.png"> </li>
</ul>
</ul>
 
 
</body>
</html>
